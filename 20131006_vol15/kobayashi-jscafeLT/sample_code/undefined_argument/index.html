<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../base.js" type="text/javascript"></script>
<script src="./undefined_argument.js" type="text/javascript"></script>
<title>可変引数関数</title>
</head>
<body>
<script type="text/javascript">
  document.write(global.mutable_argument("hoge", "fuga", "hage"));
  document.write("<br>");
  document.write(global.mutable_argument("hoge", "fuga", false));
  document.write("<br>");
  document.write(global.mutable_argument("hoge", "fuga", null));
  document.write("<br>");
  document.write(global.mutable_argument("hoge", "fuga"));
</script>
</body>
</html>
