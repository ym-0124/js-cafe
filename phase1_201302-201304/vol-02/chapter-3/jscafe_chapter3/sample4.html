<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無題ドキュメント</title>
<script type="text/javascript">
  var date = new Date();
  var date2 = new Date("2013/03/03");
  var date3 = new Date("2013/03/03");
</script>
  <script type="text/javascript">
  	with(document){
		writeln(date + "<br>");
		writeln(date2 + "<br>");
		writeln(date + date2 + "<br>");
		date3.setDate(date3.getMonth() + 3);
		writeln(date3 + "<br>");
	}
  </script>
</head>

</body>
